    <script type="text/javascript">
    var maxNum = 0;
        
    var findMax = function (numArr) {
       for (var i = 0;  i < numArr.length; i++){
           if(numArr[i] > maxNum){
               maxNum = numArr[i];
           }
       }
       console.log(maxNum);
       return maxNum;
    }
    var numArr = [3,2,5,6,7,9,7]
findMax(numArr);
    
    </script>
